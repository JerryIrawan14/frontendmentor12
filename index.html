<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <script defer src="script.js"></script>
  
</head>
<body>
  <div class="containerMain">
  <div class="container">
    <form class="form-container">
    <div class="form">
      <label for="day">DAY</label><br>
      <input type="text" value="DD" class="input" id="day">
    </div>
    <div class="form">
      <label for="month">MONTH</label><br>
      <input type="text" value="MM" class="input" id="month">
    </div>
    <div class="form">
      <label for="year">YEAR</label><br>
      <input type="text" value="YYYY" class="input" id="year">
    </div></form>
    <hr>
    <img src="assets/images/icon-arrow.svg" alt="">
    <div class="text-container">
      <h1><span id="years">--</span> years</h1>
      <h1><span id="months">--</span> months</h1>
      <h1><span id="days">--</span> days</h1>
    </div>
  </div>
</div>
   
  






  <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->
  
  
</body>
</html>
